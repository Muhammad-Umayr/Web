<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>

                    shipment

                            <i class="fa-solid fa-lock icon-2"></i>
                            <input class="enter" id="password" type="text" placeholder="Password" required>
                        </div>
                    </div><br>

                    <div class="row-8">
